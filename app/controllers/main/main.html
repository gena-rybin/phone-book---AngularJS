<div >

    <p id="info">All users:</p>

    <div id="shortInfo">
        <div ng-repeat="user in users" ng-click="functionGoToEditePage(user, $index)">
            <div >
                <span>{{user.general.firstName  + ',  ' + user.job.title +'  '}}</span>
                <img src="{{user.general.avatar}}" alt="user.general.firstName" style="height:64px">
            </div>
        </div>
    </div>


</div>
